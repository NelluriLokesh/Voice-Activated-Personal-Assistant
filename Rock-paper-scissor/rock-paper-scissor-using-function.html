<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-Scissor Game</title>
    <style>

      body {
        background-color: #121212; /* Dark gray background */
        color: #ffffff; /* White text color */
        font-family: Arial, sans-serif;
      }

      button {
        font-size: 24px; /* Increase the size of emojis */
        margin-top: 30px;
        margin-left: 50px;
        color: #ffffff; /* White text color */
        background-color: #4caf50; /* Green button background color */
        border-radius: 10px;
        cursor: pointer;
        border: none; /* Remove the border */
        padding: 10px 20px; /* Add padding for better readability */
      }

      button:hover {
        background-color: #388e3c; /* Dark green hover background color */
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5); /* Add a shadow on hover */
      }

      #scoreDisplay {
        color: #ffffff; /* White text color */
      }

      #resetScoresButton {
        background-color: #f44336; /* Red button background color */
        color: #ffffff; /* White text color */
        border: none; /* Remove the border */
        padding: 10px 20px; /* Add padding for better readability */
        margin-left: 20px; /* Adjust margin for better spacing */
      }

      #resetScoresButton:hover {
        background-color: #d32f2f; /* Dark red hover background color */
      }
    
    </style>
  </head>

  <body>
    <h1>Rock paper Scissor</h1>

    <button onclick="playGame('ü™®')">ü™®</button>
    <button onclick="playGame('üìÑ')">üìÑ</button>
    <button onclick="playGame('‚úÇÔ∏è')">‚úÇÔ∏è</button>

    <button onclick="resetScores()">Reset Scores</button>

    <div id="scoreDisplay"></div>
    <div id="resultDisplay"></div>

    <script>
      let Scores = {
        wins: 0,
        loses: 0,
        ties: 0
      };

      function resetScores() {
        Scores.wins = 0;
        Scores.loses = 0;
        Scores.ties = 0;
        localStorage.removeItem('Score');
        updateScoreDisplay();
        alert('Scores have been reset.');
      }

      function updateScoreDisplay() {
        const storedScores = JSON.parse(localStorage.getItem('Score'));
        if (storedScores) {
          Scores = storedScores;
        }
        const { wins, loses, ties } = Scores;
        const scoreDisplay = document.getElementById('scoreDisplay');
        scoreDisplay.innerHTML = `
          <p>Wins: ${wins}</p>
          <p>Loses: ${loses}</p>
          <p>Ties: ${ties}</p>
        `;
      }

      function updateResultDisplay(playerMove, computerMove, result) {
        const resultDisplay = document.getElementById('resultDisplay');
        resultDisplay.innerHTML = `
          <p>You picked: ${playerMove}</p>
          <p>Computer picked: ${computerMove}</p>
          <p>Result: ${result}</p>
        `;
      }

      function saveScoresToLocalStorage() {
        localStorage.setItem('Score', JSON.stringify(Scores));
      }

      function playGame(playerMove) {
        const ComputerMove = MovesOfComputer();
        let result = '';

        if (playerMove === 'ü™®') {
          if (ComputerMove === 'ü™®') {
            result = 'Tie';
          } else if (ComputerMove === 'üìÑ') {
            result = 'You lose';
          } else if (ComputerMove === '‚úÇÔ∏è') {
            result = 'You win';
          }
        }
        if (playerMove === 'üìÑ') {
          if (ComputerMove === 'üìÑ') {
            result = 'Tie';
          } else if (ComputerMove === 'ü™®') {
            result = 'You win';
          } else if (ComputerMove === '‚úÇÔ∏è') {
            result = 'You lose';
          }
        }
        if (playerMove === '‚úÇÔ∏è') {
          if (ComputerMove === '‚úÇÔ∏è') {
            result = 'Tie';
          } else if (ComputerMove === 'üìÑ') {
            result = 'You win';
          } else if (ComputerMove === 'ü™®') {
            result = 'You lose';
          }
        }
        if (result === 'You win') {
          Scores.wins += 1;
        } else if (result === 'You lose') {
          Scores.loses += 1;
        } else if (result === 'Tie') {
          Scores.ties += 1;
        }
        saveScoresToLocalStorage();
        updateScoreDisplay();
        updateResultDisplay(playerMove, ComputerMove, result);
      }

      function MovesOfComputer() {
        const randomNumber = Math.random();
        let answer = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          answer = 'ü™®';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          answer = 'üìÑ';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          answer = '‚úÇÔ∏è';
        }
        return answer;
      }

      updateScoreDisplay(); // Display scores when page loads
    </script>
  </body>
</html>
